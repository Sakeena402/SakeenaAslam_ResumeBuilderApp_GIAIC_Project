<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogs</title>
    <style>
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dialog.active {
            display: block;
        }
        .dialog .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .dialog input, .dialog textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .dialog button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="profileImageDialog" class="dialog">
        <span class="close-button" onclick="hideDialog('profileImageDialog')">&times;</span>
        <h3>Edit Profile Image</h3>
        <input type="text" id="profileImageInput" placeholder="Enter image URL">
        <button onclick="updateProfileImage()">Update</button>
    </div>

    <div id="profileNameDialog" class="dialog">
        <span class="close-button" onclick="hideDialog('profileNameDialog')">&times;</span>
        <h3>Edit Profile Name</h3>
        <input type="text" id="profileNameInput" placeholder="Enter profile name">
        <button onclick="updateProfileName()">Update</button>
    </div>

    <div id="profileCareerDialog" class="dialog">
        <span class="close-button" onclick="hideDialog('profileCareerDialog')">&times;</span>
        <h3>Edit Profile Career</h3>
        <input type="text" id="profileCareerInput" placeholder="Enter career description">
        <button onclick="updateProfileCareer()">Update</button>
    </div>

    <div id="aboutMeDialog" class="dialog">
        <span class="close-button" onclick="hideDialog('aboutMeDialog')">&times;</span>
        <h3>Edit About Me</h3>
        <textarea id="aboutMeInput" placeholder="Enter about me text"></textarea>
        <button onclick="updateAboutMe()">Update</button>
    </div>

    <!-- Add more dialogs here for Skills, Education, Projects, etc. -->
</body>
</html>
