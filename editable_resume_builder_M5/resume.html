<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="resume.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

</head>
<body>
    <main class="main-content">
        <section class="left-section">
            <div class="left-content">
                <div class="profile-section">
                    <div class="profile-image editable">
                        <img src="" alt="Profile Image">
                    </div>
                    <div class="editable-container">
                        <h2 class="profile-name editable" contenteditable="false"></h2>
                        <button type="button" class="edit-button" onclick="makeEditable('profile-name')">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </div>
                    <div class="editable-container">
                        <p class="profile-career editable" contenteditable="false"></p>
                        <button type="button" class="edit-button" onclick="makeEditable('profile-career')">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </div>
                </div>

                <div class="contact-section">
                    <div class="section-title">
                        <h3 class="title-text">Contact Info</h3>
                    </div>
                    <ul class="contact-list">
                        <!-- Repeat for each contact item -->
                        <li class="contact-item">
                            <i class="fa fa-phone"></i>
                            <a href="#" class="contact-link editable" contenteditable="false"></a>
                            <button type="button" class="edit-button" onclick="makeEditable('contact-link')">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </li>
                        <!-- Add other contact items similarly -->
                    </ul>
                </div>

                <div class="skills-section">
                    <div class="section-title">
                        <h3 class="title-text">Skills</h3>
                    </div>
                    <div class="editable-container">
                        <ul class="skills-list editable" contenteditable="false"></ul>
                        <button type="button" class="edit-button" onclick="makeEditable('skills-list')">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </div>
                </div>

                <div class="experience-section">
                    <div class="section-title">
                        <h3 class="title-text">Experience</h3>
                    </div>
                    <div class="editable-container">
                        <div class="experience-details editable" contenteditable="false"></div>
                        <button type="button" class="edit-button" onclick="makeEditable('experience-details')">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="right-section">
            <div class="right-content">
                <section class="about-section">
                    <h2 class="right-title">About Me</h2>
                    <div class="editable-container">
                        <p class="p1 editable" id="about-me-text" contenteditable="false"></p>
                        <button type="button" class="edit-button" onclick="makeEditable('p1')">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </div>
                </section>

                <section class="education-section">
                    <h2 class="right-title">Education</h2>
                    <div class="editable-container">
                        <div class="education-details editable" contenteditable="false"></div>
                        <button type="button" class="edit-button" onclick="makeEditable('education-details')">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </div>
                </section>

                <section class="projects-section">
                    <h2 class="right-title">Projects</h2>
                    <div class="editable-container">
                        <div class="projects-details editable" contenteditable="false"></div>
                        <button type="button" class="edit-button" onclick="makeEditable('projects-details')">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </div>
                </section>
            </div>
        </section>
        <section>

            <button id="download-button">Download Resume as PDF</button>
        </section>

    </main>
    <script src="resume.js" type="module"></script>
</body>
</html>
